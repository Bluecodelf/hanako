components:
  schemas:
    CoreErrorCode:
      type: string
      enum:
        - CORE.000
        - CORE.001
        - CORE.002
        - CORE.003
      description: >
        Core error codes can have the following value:
         * `CORE.000`: Internal server error. This is due to a bug in Hanako.
         * `CORE.001`: The request data or arguments cannot be parsed.
         * `CORE.002`: The `limit` pagination parameter is out-of-bounds.
         * `CORE.003`: The `offset` pagination parameter is out-of-bounds.
